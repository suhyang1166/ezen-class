<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 파비콘 -->
    <link rel="icon" href="./img/common/mouse.svg" />
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>SELECTO COFFEE--</title>
  </head>
  <body>
    <div id="wrap">
      <article id="main_page">
        <div class="scroll_img">
          <img src="./img/s_img/main-desk-01.jpg" alt="main01" />
        </div>
        <div class="popup_all">
          <section class="popup">
            <a class="pop_img" href="#">
              <img src="./img/s_img/pop-main1.png" alt="popup01" />
            </a>
            <div class="pop_close">
              <p>오늘 하루 창 열지 않기</p>
              <p>닫기</p>
            </div>
          </section>
          <section class="popup">
            <a class="pop_img" href="#">
              <img src="./img/s_img/pop-main2.png" alt="popup02" />
            </a>
            <div class="pop_close">
              <p>오늘 하루 창 열지 않기</p>
              <p>닫기</p>
            </div>
          </section>
        </div>
        <div class="mouse_icon">
          <div></div>
        </div>
        <div class="mouse_scroll">Scroll</div>
        <div class="mouse_bar"></div>
      </article>
      <article id="select-coffee">
        <section class="select-button-page">
          <div class="select-button">
            <h1>SELECTO MENU</h1>
            <div class="buttons">
              <button class="active">SIGNATURE</button>
              <button>BEVERAGE</button>
              <button>COFFEE</button>
              <button>COOKIE</button>
            </div>
          </div>
        </section>
        <section class="select-signature-img">
          <img src="./img/s_img/c-signature-item-00.png" alt="item00" />
        </section>
        <section class="select-menu-detail">
          <div class="menu-text">
            <h1>SIGNATURE</h1>
            <p>
              셀렉토 감성과 재미를 듬뿍 담아 낸, 셀렉토에서<br />맛볼 수 있는
              시그니처 음료
            </p>
          </div>
          <div class="menu-img">
            <img src="./img/s_img/c-signature-item-01.png" alt="item01" />
            <img src="./img/s_img/c-signature-item-02-1.png" alt="item02" />
            <img src="./img/s_img/c-signature-item-03-1.png" alt="item03" />
          </div>
          <div class="menu-topping">
            <div class="topping-title">
              <h1>추천 토핑류</h1>
            </div>
            <div class="topping-detail">
              <img src="./img/s_img/topping-detail-01.png" alt="topping01" />
              <p>시럽_바닐라빈</p>
            </div>
            <div class="topping-detail">
              <img src="./img/s_img/topping-detail-02.png" alt="topping02" />
              <p>시럽_카라멜</p>
            </div>
            <div class="topping-detail">
              <img src="./img/s_img/topping-detail-03.png" alt="topping03" />
              <p>우유_오트밀</p>
            </div>
            <div class="topping-detail">
              <img src="./img/s_img/topping-detail-04.png" alt="topping01" />
              <p>크림_흑임자</p>
            </div>
          </div>
        </section>
      </article>
    </div>
  </body>
</html>
