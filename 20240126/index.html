<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7b09c8acb9.js"
      crossorigin="anonymous"
    ></script>
    <title>Flex를 이용한 반응형 웹 수업</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img width="100" src="./img/logo/pngwing.com.png" alt="logo" />
      </div>
      <div class="gnb">
        <a href="#">Home</a>
        <a href="#">About US</a>
        <a href="#">Service</a>
        <a href="#">Contact US</a>
        <a href="#">Blog</a>
      </div>
      <div class="search">
        <form action="http://localhost:3000/search" method="post">
          <input
            type="search"
            name="keyword"
            id="keyword"
            placeholder="search"
          />
        </form>
      </div>
    </header>
  </body>
</html>
