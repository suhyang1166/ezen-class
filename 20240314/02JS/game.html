<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./game.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper_header">
        <div class="wrapper_header">
          <div class="contents_title">
            <div class="title">GAME</div>
            <div class="subtitle">Today Choice</div>
          </div>
          <div class="divideLine"></div>
        </div>
      </div>
      <div class="game_container">
        <img style="width: 150px" src="./contents/y2k01.jpg" alt="wordgame" />
        <div>
          <div class="game_title">끝말이슈 GIRL</div>
          <div class="game_subtitle">제시어 : <span id="word">스스슭</span></div>
          <div class="word_text">
            <form
              name="wordgame"
              action="https://localhost:3000/wordgame.js"
              method="post"
            >
              <input
                id="myword"
                class="textbox"
                type="text"
                placeholder="단어를 입력하세요😊"
              />
              <input class="search" type="submit" value="입력" />
            </form>
          </div>
          <div id="result" class="word_result">두둥! 탁👀</div>
        </div>
      </div>
      <div class="game_container">
        <img style="width: 150px" src="./contents/90.jfif" alt="wordgame" />
        <div>
          <div class="game_title">Lotto 토토</div>
          <div class="game_subtitle">버튼을 누르세🐉</span></div>
          <div class="game_lotto_number">
            <span>3,</span>
            <span>5,</span>
            <span>10,</span>
            <span>24,</span>
            <span>30,</span>
            <span>34</span>
          </div>
          <button class="wrapper_lotto_btn">👉BUTTON👈</button>
        </div>
      </div>
    </div>
  </body>
</html>
