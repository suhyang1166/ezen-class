<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7b09c8acb9.js"
      crossorigin="anonymous"
    ></script>
    <title>무신사 모바일 사이트</title>
  </head>
  <body>
    <main id="wrap">
      <!--header-->
      <header id="main_header">
        <form action="https://localhost:3000" method="post">
          <div id="icons">
            <span class="mainicon-bell">
              <i class="fa-regular fa-bell"></i>
            </span>
            <span class="mainicon-logo"><b>MUSINSA</b></span>
            <div class="mainicon-two">
              <span class="mainicon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <span class="mainicon">
                <i class="fa-solid fa-bag-shopping"></i>
              </span>
            </div>
          </div>
          <nav id="mainmenu">
            <ul>
              <li class="main-menu-coupon">무제한 쿠폰</li>
              <li class="main-menu-"><b>추천</b></li>
              <li class="main-menu">랭킹</li>
              <li class="main-menu">스타일</li>
              <li class="main-menu">세일</li>
              <li class="main-menu">뷰티</li>
              <li class="main-menu">이벤트</li>
            </ul>
          </nav>
        </form>
      </header>

      <!--section-->
      <section id="main-content">
        <div id="main-ad"></div>
        <div class="content-pink">
          <h3><b>첫구매 최대 6만 5천원 혜택 받기></b></h3>
        </div>
      </section>

      <footer>
        <div id="footer-black">
          <div class="footericons"><span class="footericon"></span></div>
          <span class="footericon"></span>
          <span class="footericon"></span>
          <span class="footericon"></span>
          <span class="footericon"></span>
        </div>
      </footer>
    </main>
  </body>
</html>
