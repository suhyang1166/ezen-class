<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <script
      src="https://kit.fontawesome.com/7b09c8acb9.js"
      crossorigin="anonymous"
    ></script>
    <title>Naver_sh</title>
  </head>
  <body>
    <div id="wrap">
      <!--header-->
      <header>
        <form action="https://localhost:3000" method="post">
          <nav id="icons">
            <ul id="icons_right">
              <li><i class="fa-solid fa-bars"></i></li>
              <li><i class="fa-regular fa-circle-check"></i></li>
            </ul>
            <ul id="icons_left">
              <li><i class="fa-regular fa-comment-dots"></i></li>
              <li><i class="fa-regular fa-bell"></i></li>
            </ul>
          </nav>
          <div id="main_search">
            <div id="search">
              <label for="searchbar"></label>
              <input
                type="text"
                id="searchbar"
                placeholder="검색어를 입력해주세요."
              />
            </div>
            <div class="nav_search">
              <span><i class="fa-solid fa-n"></i></span>
              <span><i class="fa-solid fa-keyboard"></i></span>
              <span><i class="fa-solid fa-caret-down"></i></span>
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
              <span class="nav_im"><img src="./img/치지직.png" alt="" /></span>
            </div>
          </div>
          <div id="main_content">
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">메일</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">카페</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">블로그</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">쇼핑</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">뉴스</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">증권</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">부동산</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">지도</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">웹툰</label>
            </div>
            <div class="contents">
              <input type="image" src="./img/치지직2.png" />
              <label for="">치지직</label>
            </div>
          </div>
        </form>
      </header>

      <!--contents-->
      <section>
        <form action="https://localhost:3000 " method="post">
          <div id="star"></div>
        </form>
      </section>

      <!--footer-->
      <footer></footer>
    </div>
  </body>
</html>
