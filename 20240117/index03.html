<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style03.css" />
    <title>ROBLOX_practice</title>
  </head>
  <body>
    <header>
      <h1></h1>
      <div>
        <input type="submit" value="로그인" />
      </div>
    </header>
    <div id="content">
      <h3>가입하시고 즐겨보세요!</h3>
      <ul>
        <li>
          <label for="birth">생년월일</label>
          <input type="date" id="birth" />
        </li>
        <li>
          <label for="name">사용자이름</label>
          <input type="text" id="name" placeholder="실명을 사용하지 마세요" />
        </li>
        <li>
          <label for="pass">비밀번호</label>
          <input
            type="password"
            id="pass"
            placeholder="영문 알파벳 최소 8자 이상"
          />
        </li>
        <li>
          <label for="gender">성별(선택사항)</label>
          <nav id="gender">
            <ul>
              <li><a href="#">여성</a></li>
              <li><a href="#">남성</a></li>
            </ul>
          </nav>
        </li>
        <li>
          <input id="check 01" type="checkbox" />
          <label for="check 01">이용약관을 검토했으며 이에 동의합니다.</label>
        </li>
        <li>
          <input id="check 02" type="checkbox" />
          <label for="check 02">개인정보 처리방침에 동의합니다</label>
        </li>
      </ul>
      <input type="submit" id="button" value="회원가입" />
    </div>
  </body>
</html>
